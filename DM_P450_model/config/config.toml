[train_config]
BATCH_SIZE = 128
EPOCHS = 500
HIDDEN_DIM = 64
PROJ_DIM = 256
INTERACTION_DISTANCE = 4.5 # 相互作用距离阈值 (埃)
MODEL_SAVE_PATH = "DM_P450_model/data/model/" # 模型保存路径
NUM_HEADS = 4 # GAT的注意力头数，需要与模型定义一致
lr = 1e-1
LOAD_MODEL = "False"
margin = 1
alpha = 3

[model_path]
DM_P450_path = "DM_P450_model/data/model/dm_p450_epoch300.pth"
Seq_Only_path = "DM_P450_model/data/model/seq_p450_epoch300.pth"
