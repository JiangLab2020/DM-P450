[data_path]
Cache_PATH = "DM_P450_model/data/cache"
psname_save_file = "DM_P450_model/data/cache/psnames.pt"
inference_output_path = "DM_P450_model/data/output"

[data_path.Pocket_P450_PATH]
# file
finger_file = "DM_P450_model/data/input/P450_Moudle_All_finger.txt"
graph_save_file = "DM_P450_model/data/cache/graphs_gat.bin"
info_save_file = "DM_P450_model/data/cache/info_gat.pkl"
score_save_file = "DM_P450_model/data/cache/scores.pt"

[data_path.Seq_P450_PATH]
infer_seq_save_file = "DM_P450_model/data/cache/seq.pt"
infer_substrate_save_file = "DM_P450_model/data/cache/substrate.pt"
